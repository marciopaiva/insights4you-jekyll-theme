<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body
  data-bs-theme="{{ site.defaultTheme | default: 'dark' }}"
  {% if layout.body-class or body-class %}class="{% if layout.body-class %}{{ layout.body-class }}{% endif %}{% if body-class %} {{ body-class }}{% endif %}"{% endif %}
>
  {{ content }}

  <!-- Tabler JS -->
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.1.1/dist/js/tabler.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1/dist/js-yaml.min.js"></script>
  
  <!-- Custom Theme JS -->
  <script src="{{ '/assets/js/theme.js' | relative_url }}" defer></script>
</body>
</html>
